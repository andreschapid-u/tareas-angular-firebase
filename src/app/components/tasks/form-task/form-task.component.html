<!-- formulario para la creacion de una nueva tares -->
  <div class="m-auto surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <form [formGroup]="formTask" class="">
      <div class="text-center mb-5">
        <div class="text-900 text-3xl font-medium mb-3">Nueva Tarea</div>
      </div>
      <div class="m-1">
        <label for="title" class="block text-900 font-medium mb-2">Titulo <span class="text-red-500">*</span></label>
        <input type="text" pInputText class="w-full" id="title" formControlName="title"/>
        <span *ngIf="titleError" class="text-600 text-red-500 font-medium line-height-3">El titulo es obligatorio</span>
      </div>
      <div class="m-1">
        <label for="description">Descripción <span class="text-red-500">*</span></label>
        <textarea pInputText style="min-height: 50px; max-height: 140px" class="w-full" id="description" formControlName="description" [required]="true" ></textarea>
        <span *ngIf="descriptionError" class="text-600 text-red-500 font-medium line-height-3">La descripción es obligatoria</span>
      </div>
      <div class="flex">
        <button (click)="cancel()" pButton pRipple label="Cancelar" icon="pi pi-times" class="w-full p-button-danger flex-1 m-2"></button>
        <button (click)="createTask()" pButton  label="Guardar tarea" icon="pi pi-plus" class="w-full flex-1 m-2"></button>
      </div>
    </form>
  </div>
